    <script>
        const upload = () => {

            console.log("aqui");
            const nome = document.getElementById('nome');
            const telefone = document.getElementById('telefone');
            const email = document.getElementById('email');
            const local = document.getElementById('local');
            const mensagem = document.getElementById('mensagem');

            if (nome.value == "" || telefone.value == "" || email.value == "" || local.value == "" || mensagem.value == "") {
                alert("Preencha todos os Campos")
                throw new Error("a")
            }
            if (nome.value == "") {
                console.log({
                    nome
                })
            }
            //formData.append('file', "file");

            fetch('http://192.168.0.166:3001/site-lessloss/formulario/contato', { // Your POST endpoinhtt
                method: 'POST',
                headers: {
                    // Content-Type may need to be completely *omitted*
                    // or you may need something
                    "Content-Type": 'application/json'
                },
                // body: formData // This is your file object
                body: JSON.stringify({
                        'nome': nome.value,
                        'telefone': telefone.value,
                        'email': email.value,
                        'local': local.value,
                        'mensagem': mensagem.value
                    }) // This is your file object
            }).then(
                response => response.json(), // if the response is a JSON object
                success => console.log(success),
                alert("enviado com sucesso!") // Handle the success response object
            ).catch(
                error => console.log(error)
                // Handle the error response object
            );
        };
        document.getElementById("enviar").addEventListener("click", upload);
    </script>
